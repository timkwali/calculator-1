<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <main class="calculator">
    <div id="0" class="num key">0</div>
    <div id="1" class="num key">1</div>
    <div id="2" class="num key">2</div>
    <div id="3" class="num key">3</div>
    <div id="4" class="num key">4</div>
    <div id="5" class="num key">5</div>
    <div id="6" class="num key">6</div>
    <div id="7" class="num key">7</div>
    <div id="8" class="num key">8</div>
    <div id="9" class="num key">9</div>
    <div id="sum" class="op key">+</div>
    <div id="sub" class="op key">-</div>
    <div id="mul" class="op key">ร</div>
    <div id="div" class="op key">รท</div>
    <div id="eq" class="op key">=</div>
    <div id="clear" class="op key">clear</div>
  </main>
</body>
</html>
